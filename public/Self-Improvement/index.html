        <div class="todo">
            <div class="container">
                <h1>Task Manager</h1>
        
                <!-- Input Fields -->
                <div class="input-section">
                    <input type="text" id="taskInput" placeholder="Enter task" required>
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="dueDateInput">
                    <input type="text" id="categoryInput" placeholder="Category (Optional)">
                    <button id="addTaskBtn">Add Task</button>
                </div>
        
                <!-- Progress Bar -->
                <div class="progress-section">
                    <p style="margin-bottom:3px;">Task Progress</p>
                    <div id="progressContainer">
                        <div id="progressBar"></div>
                    </div>
                </div>
        
                <!-- Filters -->
                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
        
                <!-- Task List (Table) -->
                <div class="task-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Priority</th>
                                <th>Due Date</th>
                                <th>Category</th>
                                <th>Completed</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="taskList"></tbody>
                    </table>
                </div>
        
                <!-- Clear Completed Button -->
                <div class="clear-section">
                    <button id="clearCompleted">Clear Completed Tasks</button>
                </div>
        
                <!-- Dark Mode Toggle -->
                <div class="dark-mode-toggle">
                    <button id="darkModeToggle">Toggle Dark Mode</button>
                </div>
            </div>
