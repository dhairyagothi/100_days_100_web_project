<!doctype html>
<html>
<!--

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./home.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #262626;
        }
        ::-webkit-scrollbar-track {
            background: #030712;
        }
        .example::-webkit-scrollbar {
            display: none;
        }
        input[type="search"]::-webkit-search-cancel-button {
            display: none;
        }
        li:hover {
            cursor: pointer;
            }
        @keyframes appear {
            from {
                opacity: 0;
                scale: 0.8;
            }

            to {
                opacity: 1;
                scale: 1;
            }
        }
        @keyframes backgroundSlip {
            0% {
                background: hsla(221, 39%, 11%, 1);
            }

            50% {
                background: rgb(37, 51, 83);
            }

            100% {
                background: hsla(221, 39%, 11%, 1);
            }
        }
        .animationBlock {
            animation: appear ease-in ;
            animation-timeline: view();
            animation-range: entry 0% cover 30%;
        }
        .searchWin {
            overflow: hidden;
            height: 0;
            opacity: 0;
            transition: height 0ms 400ms, opacity 400ms 0ms;
            transition: height 0ms 400ms, opacity 400ms 0ms;
        }
    </style>
    <script src="./home.js" type="text/javascript" defer></script>
</head>
<body class="bg-gray-950 scroll-smooth snap-end" id="bodyTag">
    <!-- 
        Author : Raunak Singh 
        Github : https://github.com/raunaksingh9800
        Date ðŸ“…: 23 Jun 2024
        
        File Use : Gateway to the Frontend | Servers as homepage

        Description ðŸ“„: 
            > This is the home route file in the server . the file is broken into
            4 parts (nav, parent-grid-system , footer, search-compo)
                - nav : this is a simple html5 nav tag which holds two div and few svgs
                - parent-grid-system : this is a grid system written in tailwind css the grid
                                        config can be found below
                - search-compo : this a div with fixed position and backdrop blur and the search function is
                                    is handled by the home.js
                - footer : contains just basic info
            > Imported two files called home.css and home.js
                - home.css generated by tailwind css 
                    tailwind.config.json : /** @type {import('tailwindcss').Config} */
                                            module.exports = {
                                            content: ["./**/*.{html,js}"],
                                            theme: {
                                                extend: {
                                                gridTemplateColumns : {
                                                    'set' : 'repeat(auto-fit, minmax(30vh, 1fr))',
                                                },
                                                gridRow : {
                                                    'tall' : 'span 2 / auto'
                                                }
                                                },
                                                gridColumn: {
                                                'wide' : 'span 2 / auto'
                                                }
                                            },
                                            plugins: [],
                                            }
                
                - home.js has no external dependencies.
    -->
    <nav
        class=" fixed top-0 z-10 px-6 backdrop-blur-xl  h-[10vh] md:h-[12vh] lg:h-[14vh] w-screen flex flex-row justify-between text-white items-center ">
        <div leftSection class="  h-full justify-center flex flex-col">
            <div class="text-lg md:text-xl  font-semibold space tracking-widest">50 Days 50 Projects</div>
            <div class="text-sm md:text-base opacity-50">By dhairyagothi
            </div>
        </div>
        <div rightSection class=" h-full  flex flex-row justify-between items-center">
            <button onclick="show()" id="searchButton" class="pr-7">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </button>
            <button onclick="hide()" id="crossButton" class="pr-7 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
            </button>
            <button onclick="openGithub()" class="md:pr-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                </svg>
            </button>
        </div>
    </nav>
    <div parent-grid-system class="bg-gray-950 min-h-[97vh] mt-[10vh] md:mt-[12vh] lg:mt-[14vh] h-auto grid grid-cols-set  w-screen gap-4 md:gap-3 auto-rows-[230px] p-4 text-white"
        id="mainc">
    </div>
    <footer class="w-screen flex flex-col h-auto  justify-center items-center mt-2 text-center">
        <h2 class="text-2xl text-white opacity-60 font-semibold ">Thank You</h2>
        <p class="text-xs pt-2 px-6 text-white opacity-40  ">
            This webpage was developed by <a class="font-bold underline" href="https://github.com/raunaksingh9800">Raunak Singh</a> (Contributor) and is owned by <a class="font-bold underline" href="https://github.com/dhairyagothi/50_days_50_web_project">Dhairya Gothi</a>.
        </p>
        <p class=" text-xs py-4 px-6 text-white opacity-40">
            Jun 2024 , India
        </p>
    </footer>
    <div search-compo
        class="h-0 overflow-hidden opacity-0  w-screen   fixed top-0 md:top-[10vh] z-10 backdrop-blur-xl  flex flex-col  ">
        <input search-input-box autocomplete="off" autofocus oninput="showLi()" id="TextBoxName" type="search" placeholder="Search For Anything"
            class="pt-8 px-8 md:pt-12 md:px-12 lg:pt-24 lg:px-24 text-4xl lg:text-6xl bg-transparent border-none outline-none text-white text-opacity-90">
        <div searchList  class="text-white hidden opacity-70 pt-1 md:pt-2 lg:pt-4 ml-8 md:ml-12 lg:ml-24 text-2xl lg:text-4xl">
        </div>
        <div onclick="hide()" class=" h-full w-full"></div>
    </div>
</body>
