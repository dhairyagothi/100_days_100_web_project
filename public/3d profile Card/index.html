<!DOCTYPE html>
<html>
<head>
    <title>Profile card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a33776bbdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Full Name</h2>
                    <p style="text-align: center;font-weight: 600;">Aspiring Front-End Developer, India</p>
                    <button>Hover me</button>
                </div>
                <div class="back">
                    <img src="Images/waving-hand.png" alt="Waving Hand">
                    <h1 style="font-size:30px; font-weight: 1000 ;">Welcome to my profile!</h1>
                    <p style="color:rgb(111, 111, 111);">
                    <b>B.Tech CSE</b> student at <b>Lovely Professional University</b></p>
                    <div class="row">
                        <div class="col">
                            <h2 style="margin-bottom: 5px; font-size:15px;">Let's connect!</h2>
                            <div class="row" id="file">
                                <a class="fllw" href="#"><i class="fa-brands fa-instagram"></i></a>
                                <a class="fllw" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                                <a class='fllw' href="#"><i class="fa-brands fa-github"></i></a>
                                <a class='fllw' href="#"><i class="fa-brands fa-youtube"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
