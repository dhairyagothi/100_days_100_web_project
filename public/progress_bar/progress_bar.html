<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress_bar</title>
    <link rel="stylesheet" href="progress_bar.css">
</head>

<body>
    <div class="container">
        <!-- Circular Progress Bar -->
        <div class="progress-wrapper">
            <div class="progress-circle">
                <div id="num">0%</div>
            </div>
        </div>
        <!-- Scrollable Meter -->
        <div class="scroll-meter">
            <div id="scroll-value">0%</div>
            <div class="meter-track">
                <div id="meter-bar"></div>
            </div>
        </div>
        <button id="btn">Start Progress</button>
    </div>
  
    <script src="progress_bar.js"></script>
</body>

</html>
