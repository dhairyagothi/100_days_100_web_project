<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Catch The Insect</title>
  <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2016/11/22/22/11/dark-1853483_1280.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Press Start 2P', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .screen {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
    }

    h1, p {
      margin: 10px 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    .btn {
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      padding: 15px 20px;
      font-size: 16px;
      font-family: inherit;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    .insects-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }

    .choose-insect-btn {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      font-family: inherit;
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .choose-insect-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .choose-insect-btn img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .game-container {
      position: relative;
    }

    .time, .score {
      font-size: 1.2em;
      position: absolute;
      top: 20px;
    }

    .time {
      left: 20px;
    }

    .score {
      right: 20px;
    }

    .message {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      font-size: 1.1em;
    }

    .message.visible {
      opacity: 1;
    }

    .insect {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      position: absolute;
      transform: translate(-50%, -50%);
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="screen">
    <h1>üêû Catch The Insect üêú</h1>
    <p>Think you can catch them all? Let's find out!</p>
    <button class="btn" id="start-btn" aria-label="Start Game">Play Game</button>
  </div>

  <div class="screen">
    <h1>Select Your "Favorite" Insect</h1>
    <p>Choose an insect to start your mission:</p>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn" aria-label="Choose Fly">
          <p>Fly</p>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn" aria-label="Choose Mosquito">
          <p>Mosquito</p>
          <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn" aria-label="Choose Spider">
          <p>Spider</p>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn" aria-label="Choose Roach">
          <p>Roach</p>
          <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">‚è±Ô∏è Time: 00:00</h3>
    <h3 id="score" class="score">‚≠ê Score: 0</h3>
    <h5 id="message" class="message">
      Feeling frustrated yet? <br>
      Can you handle the impossible challenge? üï∑Ô∏è
    </h5>
  </div>

  <script src="script.js"></script>
</body>
</html>
