<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <button
          class="back-button"
          onclick="window.location.pathname = '/index.html'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-left"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </button>
        <h1 class="animated-heading">
          50 Days 50 Web Projects!<span class="blinking-cursor">|</span>
        </h1>
        <p class="description">
          Dive in to explore a user-friendly interface designed for secure and
          seamless access to your account.
        </p>
        <form id="loginForm" class="login-form">
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="input-field"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input-field"
            required
          />
          <button type="submit" class="submit-button">Login</button>
        </form>

        <div class="signup-div">
          <label for="not">Not signed up?</label>
          <p class="already-signed-up">
            <a href="./signup.html" name="not"> Sign Up</a>
          </p>
        </div>
      </div>
      <div class="right-section">
        <img src="3094352.jpg" alt="" />
      </div>
    </div>

    <script>
      // Transition effect for images
      const images = document.querySelectorAll(".transition-image");
      let currentImageIndex = 0;

      function showNextImage() {
        images[currentImageIndex].style.opacity = 0;
        currentImageIndex = (currentImageIndex + 1) % images.length;
        images[currentImageIndex].style.opacity = 1;
      }

      setInterval(showNextImage, 3000);

      // Login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Replace this with actual authentication logic
          if (username && password) {
            // Store username in localStorage
            localStorage.setItem("username", username);

            // Redirect to the homepage
            window.location.pathname = "/index.html";
          } else {
            alert("Invalid credentials. Please try again.");
          }
        });
    </script>
  </body>
</html>
