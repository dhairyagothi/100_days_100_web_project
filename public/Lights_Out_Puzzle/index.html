<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Out Puzzle</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>Lights Out Puzzle <i class="fa-solid fa-lightbulb"></i></h1>
  <div id="game-board"></div>
  <button id="reset-button">Reset</button>
  <button onclick="window.location.href='https://www.wikihow.com/Solve-Lights-Out-Game';">Help</button>

  <div class="Game-rules">
    <h2>Game rules</h2>
    <p>The goal of the game is to turn off all the lights on the board.</p>
    <p>Clicking on a cell will toggle the state of the cell and its adjacent cells.</p>
    <p>Click the reset button to reset the board to its initial state.</p>
    </div>
  <script src="script.js"></script>
</body>
</html>
