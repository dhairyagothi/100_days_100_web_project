{% extends "base.html" %}
{% block title %}Contact us{% endblock title %}
{% comment %} {% block content %}
contact us page
{% endblock content %} {% endcomment %}
{% block content %}
<div class='container mt-2'>
    <div class="row"> 
            <form action="contact" method="post">
                {% csrf_token %}
                <br>
                <div class="row justify-content-center">
                    <div class="card col-md-8 col-lg-6" style="background-color: rgba(255, 255, 255, 0.3); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(10px);">
                        <h3 data-aos="fade-up" class="text-dark">Contact us!</h3>
                        {% for message in messages %} 
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"> <strong>{{message}}</strong> 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                            value="{{user.email}}"
                            required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="desc" name="desc" placeholder="How can I help You?" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="pnumber" name="pnumber" placeholder="Phone Number" required>
                        </div>
                        <br>
                        <button type="submit" style="background-color: rgba(0, 0, 0, 0.3); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(10px);" class="btn">Contact!</button>
                    </div>
            </form>

            <style>
                .form-group {
                    position: relative;
                    margin-bottom: 1.5rem;
                }
                .form-control::placeholder {
                    color: #aaa;
                    opacity: 1;
                }
                .form-control:focus::placeholder,
                textarea:focus::placeholder {
                    color: transparent;
                }
            </style>
            </div>
            <div class='col-md-3'><br></div>
</div> 
</div>
{% endblock content %}
